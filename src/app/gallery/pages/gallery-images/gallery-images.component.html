<div class="container">
  <h2 class="custom-text">{{ galleryName }}</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let col of images; let i = index">
      <div *ngFor="let image of col; trackBy: trackById">
        <a [routerLink]="['id', image.id]">
          <img [src]="image.src" alt="{{ image.alt }}" loading="lazy" />
        </a>
      </div>
    </div>
  </div>
</div>
