<div class="container">
  <h2 class="text-center">Nuotrauk≈≥ Galerija</h2>
  <div class="card-container" *ngFor="let image of portfolioImages">
    <a [routerLink]="['name', image.name]">
      <img [src]="image.src" alt="" class="" />
      <div class="image-overlay">
        <p class="image-overlay-text m-0">{{ image.name }}</p>
      </div>
    </a>
  </div>
</div>
